  <body>
    <h1>Миссия</h1>
    
    <p class="cur-power">Ваша сила растет <span class="count">17</span></p>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
    <div class="w3-content w3-section image" style="max-width:500px">
         <img class="mySlides img-responsive" src="img/nav-map1.png" style="width:100%">
         <img class="mySlides img-responsive" src="img/nav-map2.png" style="width:100%">

    <a class="city-btn" href="score.html" >Завершить миссию</a>
    <div id="snackbar">У тебя хорошо получается!</div>
   
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000); // Change image every 2 seconds
}
</script>

  </body>
